{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Register</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded mb-2" required>
        <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded mb-2" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-4" required>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}" class="text-blue-600">Login</a></p>
</div>
{% endblock %}
