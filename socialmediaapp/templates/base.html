<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Social App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <a href="{% url 'home' %}" class="font-bold">SocialApp</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'search' %}" class="mr-4">Search</a>
                    <a href="{% url 'profile' user.username %}" class="mr-4">Profile</a>
                    <a href="{% url 'logout' %}" class="mr-4">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="mr-4">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-4 p-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
